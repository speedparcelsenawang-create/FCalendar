<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#2563eb" />
    <meta name="description" content="Professional route planning and calendar management application for delivery services" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="FCalendar" />
    <meta name="application-name" content="FCalendar" />
    <meta name="msapplication-TileColor" content="#2563eb" />
    <meta name="msapplication-TileImage" content="/icon-192x192.png" />
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/icon-192x192.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icon-192x192.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="/icon-192x192.png" />
    
    <title>FCalendar - Route & Calendar Management</title>

    <!-- Splash screen styles (shown before React mounts) -->
    <style>
      #splash {
        position: fixed;
        inset: 0;
        z-index: 99999;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 20px;
        background: #ffffff;
        transition: opacity 0.45s ease;
      }
      .dark #splash {
        background: hsl(240, 10%, 8%);
      }
      #splash.fade-out { opacity: 0; pointer-events: none; }
      #splash-logo {
        width: 88px;
        height: 88px;
        border-radius: 22px;
        background: linear-gradient(145deg, #1d4ed8, #3b82f6);
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 8px 32px rgba(37,99,235,0.35);
        animation: splashPop 0.5s cubic-bezier(0.34,1.56,0.64,1) both;
      }
      #splash-title {
        color: hsl(240, 10%, 10%);
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        font-size: 24px;
        font-weight: 700;
        letter-spacing: -0.5px;
        animation: splashFade 0.5s 0.15s ease both;
      }
      .dark #splash-title {
        color: hsl(240, 5%, 95%);
      }
      #splash-sub {
        color: hsl(240, 5%, 50%);
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        font-size: 12px;
        letter-spacing: 1.5px;
        font-weight: 500;
        animation: splashFade 0.5s 0.25s ease both;
      }
      .dark #splash-sub {
        color: hsl(240, 5%, 55%);
      }
      @keyframes splashPop {
        from { opacity:0; transform: scale(0.7); }
        to   { opacity:1; transform: scale(1); }
      }
      @keyframes splashFade {
        from { opacity:0; transform: translateY(8px); }
        to   { opacity:1; transform: translateY(0); }
      }
    </style>

    <script>
      // Prevent flash of unstyled content (FOUC)
      (function() {
        const theme = localStorage.getItem('theme') || 
          (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        document.documentElement.classList.add(theme);
      })();
    </script>
  </head>
  <body>
    <!-- Pre-React branded splash screen -->
    <div id="splash">
      <div id="splash-logo">
        <svg width="52" height="52" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
          <rect width="512" height="512" fill="none"/>
          <g transform="translate(128,140)">
            <rect x="0" y="40" width="256" height="200" fill="rgba(255,255,255,0.95)" rx="12"/>
            <rect x="0" y="0" width="256" height="80" fill="rgba(255,255,255,0.4)" rx="12"/>
            <rect x="0" y="40" width="256" height="40" fill="rgba(255,255,255,0.4)"/>
            <circle cx="64" cy="20" r="12" fill="rgba(255,255,255,0.9)"/>
            <circle cx="192" cy="20" r="12" fill="rgba(255,255,255,0.9)"/>
            <line x1="64" y1="100" x2="192" y2="100" stroke="#bfdbfe" stroke-width="4"/>
            <line x1="64" y1="140" x2="192" y2="140" stroke="#bfdbfe" stroke-width="4"/>
            <line x1="64" y1="180" x2="192" y2="180" stroke="#bfdbfe" stroke-width="4"/>
            <line x1="100" y1="70" x2="100" y2="210" stroke="#bfdbfe" stroke-width="4"/>
            <line x1="156" y1="70" x2="156" y2="210" stroke="#bfdbfe" stroke-width="4"/>
            <circle cx="82" cy="120" r="10" fill="#1d4ed8"/>
            <circle cx="138" cy="160" r="10" fill="#2563eb"/>
          </g>
          <g transform="translate(80,340)">
            <path d="M 20,30 Q 80,10 140,30 T 260,30" stroke="rgba(255,255,255,0.9)" stroke-width="8" fill="none" stroke-linecap="round"/>
            <circle cx="20" cy="30" r="14" fill="rgba(255,255,255,0.9)"/><circle cx="140" cy="30" r="14" fill="rgba(255,255,255,0.9)"/><circle cx="260" cy="30" r="14" fill="rgba(255,255,255,0.9)"/>
            <circle cx="20" cy="30" r="6" fill="#1d4ed8"/><circle cx="140" cy="30" r="6" fill="#1d4ed8"/><circle cx="260" cy="30" r="6" fill="#1d4ed8"/>
          </g>
        </svg>
      </div>
      <div id="splash-title">FCalendar</div>
      <div id="splash-sub">ROUTE &amp; CALENDAR MANAGEMENT</div>
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
