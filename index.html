<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <!-- viewport: allow pinch-zoom on tablets/desktop; cap scale to 5 for accessibility -->
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=5, viewport-fit=cover" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#2563eb" />
    <meta name="description" content="Professional route planning and calendar management application for delivery services" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="FCalendar" />
    <meta name="application-name" content="FCalendar" />
    <meta name="msapplication-TileColor" content="#2563eb" />
    <meta name="msapplication-TileImage" content="/icon-192x192.png" />
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/icon-192x192.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icon-192x192.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="/icon-192x192.png" />
    
    <title>FCalendar - Route & Calendar Management</title>

    <!-- Splash screen styles (shown before React mounts) -->
    <style>
      #splash {
        position: fixed;
        inset: 0;
        z-index: 99999;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 16px;
        background: #ffffff;
        transition: opacity 0.4s ease;
      }
      .dark #splash { background: #0f172a; }
      #splash.fade-out { opacity: 0; pointer-events: none; }

      #splash-icon {
        width: 72px;
        height: 72px;
        border-radius: 20px;
        background: linear-gradient(135deg, #1d4ed8 0%, #3b82f6 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 24px rgba(59,130,246,0.3);
        animation: sIn 0.4s ease both;
      }
      #splash-name {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        font-size: 22px;
        font-weight: 700;
        color: #0f172a;
        letter-spacing: -0.3px;
        animation: sIn 0.4s 0.05s ease both;
      }
      .dark #splash-name { color: #f8fafc; }
      #splash-dots {
        display: flex;
        gap: 6px;
        animation: sIn 0.4s 0.1s ease both;
      }
      #splash-dots span {
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background: #3b82f6;
        display: inline-block;
        animation: dot 1.2s ease-in-out infinite;
      }
      #splash-dots span:nth-child(2) { animation-delay: 0.2s; }
      #splash-dots span:nth-child(3) { animation-delay: 0.4s; }

      @keyframes sIn {
        from { opacity: 0; transform: translateY(6px); }
        to   { opacity: 1; transform: translateY(0); }
      }
      @keyframes dot {
        0%, 80%, 100% { opacity: 0.2; transform: scale(0.8); }
        40%            { opacity: 1;   transform: scale(1); }
      }
    </style>

    <script>
      // Prevent flash of unstyled content (FOUC)
      (function() {
        const theme = localStorage.getItem('theme') || 
          (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        document.documentElement.classList.add(theme);
      })();
    </script>
  </head>
  <body>
    <!-- Pre-React branded splash screen -->
    <div id="splash">
      <div id="splash-icon">
        <svg width="38" height="38" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect x="3" y="4" width="18" height="17" rx="2.5" fill="white" opacity="0.15"/>
          <rect x="3" y="4" width="18" height="17" rx="2.5" stroke="white" stroke-width="1.5"/>
          <path d="M3 9h18" stroke="white" stroke-width="1.5"/>
          <circle cx="8" cy="6.5" r="1" fill="white"/>
          <circle cx="16" cy="6.5" r="1" fill="white"/>
          <rect x="7" y="12.5" width="3" height="3" rx="0.5" fill="white" opacity="0.9"/>
          <rect x="10.5" y="12.5" width="3" height="3" rx="0.5" fill="white" opacity="0.6"/>
          <rect x="14" y="12.5" width="3" height="3" rx="0.5" fill="white" opacity="0.4"/>
        </svg>
      </div>
      <div id="splash-name">FCalendar</div>
      <div id="splash-dots">
        <span></span><span></span><span></span>
      </div>
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
